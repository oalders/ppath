---
project_name: 'ppath'

env:
  - 'GO111MODULE=on'

before:
  hooks:
    - 'go mod tidy'

builds:
  - id: 'ppath'
    main: 'main.go'
    binary: 'ppath'
    goos:
      - 'darwin'
      - 'linux'
      - 'windows'
    ignore:
      - goos: 'darwin'
        goarch: '386'

archives:
  - id: 'ppath'
    builds:
      - 'ppath'
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    files:
      - 'CHANGELOG.md'
      - 'LICENSE-APACHE'
      - 'LICENSE-MIT'
      - 'README.md'

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: '{{ .Tag }}-next'

changelog:
  skip: true

